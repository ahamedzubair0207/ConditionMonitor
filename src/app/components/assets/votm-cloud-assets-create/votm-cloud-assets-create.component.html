<div class="asset-outside-border">
    <form class="form-container asset-create-font create-asset-container border shadow-sm">
      <div class="row">
        <h4 class="col-12">Create Asset</h4>
      </div> 
        <div class="row">
      
            <div class="col-md-2">
            
              <label for="assetName"><b>* Name:</b></label>
              <input type="text" class="form-control asset-create-font">
            </div>

            <div class="col-md-2">
                <label for="assetId"><b>Asset ID:</b></label>
                <input type="text" class="form-control asset-create-font">
              </div>

              <div class="col-md-2">
                  <label for="parentLoc"><b>* Parent Asset:</b></label>
                  <input type="text" class="form-control asset-create-font">
                </div>
          
              <div class="col-md-2">
                  <label for="assetType"><b>Asset Type:</b></label>
                  <input type="text" class="form-control asset-create-font">
                </div>

              <div class="col-md-2">
                <label for="assetType"><b>* Location:</b></label>
                <input type="text" class="form-control asset-create-font">
                </div>
      
              <div class="col-md-2">
                <label for="assetType"><b>* Organization:</b></label>
                <input type="text" class="form-control asset-create-font">
                </div>
            
        </div>


        <div class="row asset-create-font">
            <div class="col mb-12 asset-des">
              <label for="f-description"><b>Description :</b></label>
              <textarea class="form-control"
                name="locDescription" rows="5" id="f-description"></textarea>
            </div>
          </div>
        
        <div class="row asset-des">
            <div class="col-md-3">
                <label for="assetImage"><b>Asset Image : </b></label>
                <span style="color:rgb(106,96,85);" *ngIf="message">{{message}}</span>
                <input *ngIf="pageType!=='View'" #file type="file" accept='image/*' (change)="preview(file.files)"
                  class="form-control-file asset-create-font" />
                <label style="font-weight: bold" *ngIf="location && asset.logo">Image</label>
                <img [src]="imgURL" height="200" *ngIf="imgURL">
            </div>
            <div class="col-md-3 form-group">
                <label for="exampleFormControlFile1"><b>Upload Documentation:</b></label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            <div class="col-md-3">
              <label for="asset-temp"><b>Asset Template</b></label>
              <br>
              <label for="temp-contain">Template 1</label>
              <br>
              <input class="form-check-input templt-radio" type="radio">
              <label for="temp-change" class="templt-label">Accept Template Changes</label>
              </div>
      </div>

      <div class="row">
        
          <div class="col-12 action-btn-asset">
              <!-- <button id="nest-asset-create" type="button"
                      class="btn btn-secondary button-left-mod">Create Asset</button>
              <button id="nest-loc-create"  type="button"
                      class="btn btn-secondary button-left-mod">Associate Signal</button> -->
              <button id="asset-create-temp"  type="button" 
                      class="btn btn-secondary button-left-mod" (click)="openmodal()">Create from Template</button>
              <button id="asset-save-temp"  type="button" 
                      class="btn btn-secondary button-right-mod">Save as Template</button>        
              <button id="asset-cancel" for="form-cancel" type="button" 
                      class="btn btn-secondary button-right-mod">Cancel</button>
              <button id="asset-delete" type="button"
                      class="btn btn-secondary button-right-mod">Delete</button>
              <button id="asset-save" type="submit"
                      class="btn btn-secondary button-right-mod btn-color">Save</button>
              </div>
      </div>
      
      
      
      </form>
</div>


<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-dialog modal-dialog-scrollable">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <label for="asset-temp-modal" class="pr-2"><b>List of Template :</b></label>
        </div>
        <div class="modal-body">
          <div *ngFor="let uom of applicationConfiguration.unitOfMeassurement; let i = index" [attr.data-index]="i"
            class="container-fluid">
            <div class="row" *ngIf="i%2===0 && uom">
              <div class="col-6">
                <div class="uom-modal-list">
                  <label class="modal-uom-label" for="uom.uomTypeName"><b>{{uom.uomTypeName}} :</b></label>
                </div>
                <div class="float-left">
                  <select [(ngModel)]="uomModels[uom.uomTypeName]" (change)="onUoMDropdownChange($event,uom.uomTypeName)"
                    name="uom.uomTypeName" class="drop-down uom-drop-down">
                    <option></option>
                    <option *ngFor="let view of uom.uoMView" [value]="view.uoMId">
                      {{view.uoMName}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-6" *ngIf="applicationConfiguration.unitOfMeassurement[i+1]">
                <div class="uom-body">
                  <label
                    for="applicationConfiguration.unitOfMeassurement[i+1].uomTypeName"><b>{{applicationConfiguration.unitOfMeassurement[i+1].uomTypeName}}
                      :</b></label>
                </div>
                <div class="float-left">
                  <select [(ngModel)]="uomModels[applicationConfiguration.unitOfMeassurement[i+1].uomTypeName]"
                    (change)="onUoMDropdownChange($event, applicationConfiguration.unitOfMeassurement[i+1].uomTypeName)"
                    name="applicationConfiguration.unitOfMeassurement[i+1].uomTypeName" class="drop-down uom-drop-down">
                    <option></option>
                    <option *ngFor="let view of applicationConfiguration.unitOfMeassurement[i+1].uoMView"
                      [value]="view.uoMId">
                      {{view.uoMName}}
                    </option>
                  </select>
                </div>
              </div>
  
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="loc-uom-cancle" type="button" class="btn button-mod btn-secondary"
            (click)="closemodal('cancel')">Cancel
          </button>
          <button id="loc-uom-save" type="button" class="btn button-mod btn-color"
            (click)="closemodal('save')">Save</button>
        </div>
  
      </div>
  
    </div>
  </div>
