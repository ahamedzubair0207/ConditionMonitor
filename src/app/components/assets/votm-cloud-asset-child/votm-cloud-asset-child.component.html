<div class="position-relative mt-3">
  <div class="row">
    <div class="col-12 col-md-4">
      <div class="form-group has-search">
        <span class="icon-search form-control-feedback"></span>
        <input type="text" class="form-control" placeholder="Filter Signals" />
      </div>
    </div>
    <div class="col-12 col-md-8 form-group py-1">
      Signals to show:&nbsp;&nbsp;
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="assocSignals" class="custom-control-input" [checked]="showAssoc" (change)="showAssoc = !showAssoc" />
        <label class="custom-control-label" for="assocSignals">Associated</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="unassocSignals" class="custom-control-input" [checked]="showUnassoc" (change)="showUnassoc = !showUnassoc" />
        <label class="custom-control-label" for="unassocSignals">Unassociated</label>
      </div>
    </div>
  </div>
  <div class="embed-responsive embed-responsive-16by9" *ngIf="asset" >
    <div class="embed-responsive-item">
      <div class="drag-root d-flex h-100">
        <div class="col-12 col-md-3 pl-md-0 h-100">
          <div class="signal-list">

            <ng-container *ngFor="let childAsset of asset.node; let i = index">
              <div
                class="icon-asset-robot"
                attr.assetIx="{{ i }}"
                [ngClass]="{ assoc: childAsset.associated }"
                [dndDraggable]="childAsset"
                [dndDisableIf]="childAsset.associated"
                [dndEffectAllowed]="'move'"
                (dndStart)="onStart($event, i)"
              >
                {{ childAsset.name }}
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-12 col-md-9 px-md-0">
          <div class="border h-100 assoc-pane">
            <!--  [src]="imgURL" -->
            <img *ngIf="imgURL" [src]="imgURL" class="assoc-img" dndDropzone (dndDrop)="onDrop($event)" />
            <div
              id="asset_{{i}}"
              *ngFor="let item of associatedChildAssets; let i = index;"
              [ngClass]="item.isClicked ? 'active ' + 'icon-asset-robot' : 'icon-asset-robot'"
              [ngStyle]="getPositionStyle(item)"
              [dndDraggable]="item"
              [dndEffectAllowed]="'move'"
              (dndStart)="onStart($event, i)"
            >
              {{item.name}}
              <a id="asset_edit_{{i}}" (click)="onClickOfEditIcon(i, $event)"><i class="icon-edit cursor-point"></i></a>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ml-auto mr-3 mt-3 pull-right">
    <button id="loc-sig-cancel" for="form-cancel" type="button" (click)="onCancelClick($event)"
      class="btn btn-outline-secondary btn-sm mr-2">Cancel</button>
    <button id="loc-signal-association-save" type="button" class="btn btn-info btn-sm" (click)="onSaveSignalAssociation()"
      [disabled]="associatedChildAssets.length === 0 || isChildAssetAssociationAPILoading">
      Save<i *ngIf="isChildAssetAssociationAPILoading" class="fa fa-spinner fa-spin fa-fw"></i>
    </button>
  </div>
</div>


<p-overlayPanel #editOP [appendTo]="'body'" [style]="{ 'width' : '300px', 'z-index': '9999!important'}" [dismissable]="false"
>
  <div class="row"  *ngIf="selectedChildAsset">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Signal Association
                <button type="button" class="pull-right close" (click)="closeEditOpanel()">&times;</button>
            </div>
            <div class="card-body">
              <div class="row">

                <div class="col-md-6">
                  <div class="form-group">
                    <label class="temp" id="edit-panel-x-label">Position: &nbsp; X</label>
                    <div class="">
                      <input type="text" id="edit-panel-position-x" class="form-control form-control-sm" [(ngModel)]="selectedChildAsset.imageCordinates.x" placeholder="Enter Postion X">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="temp" id="edit-panel-y-label">Position: &nbsp; Y</label>
                    <div class="">
                      <input type="text" id="edit-panel-position-y" class="form-control form-control-sm" [(ngModel)]="selectedChildAsset.imageCordinates.y" placeholder="Enter Position Y">
                    </div>
                  </div>
                </div>


              </div>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-sm btn-info pull-right" id="sigSave" (click)="onClickOfSaveSignalAssociationPanel($event)">Save</button>
                <button class="btn btn-sm btn-outline-secondary pull-right mr-1" id="sigClose" (click)="closeEditOpanel()">Close</button>
            </div>
        </div>
    </div>
</div>
</p-overlayPanel>
