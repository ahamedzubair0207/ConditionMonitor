<app-votm-cloud-association
  [imageURL]="imgURL"
  [dragList]="childAssets"
  [droppedList]="associatedChildAssets"
  [showDerivedSignal]="false"
  [showSensorsDetail]="false"
  [showEditIcon]="true"
  [showAlertIcon]="false"
  [showDetachIcon]="false"
  (reload)="getChildAssetAssociation()"
  (saveAssociation)="onSaveChildAssetAssociation($event)"
  *ngIf="imgURL"
>
</app-votm-cloud-association>
