<div class="details-font-size">
  <div class="row">
      <h4 class="col-md-6">Sensor Details</h4>
  </div>
    
<div class="row">
  <div class="col-6">
    <div class="row form-group">
      <label class="col-sm-3 col-form-label"><b>Sensor Name</b></label>
      <div class="col-sm-7">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row form-group">
      <label class="col-sm-3 col-form-label"><b>Serial Number</b></label>
      <div class="col-sm-7">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row form-group">
      <label class="col-sm-3 col-form-label"><b>Description</b></label>
      <div class="col-sm-7">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row form-group">
      <label class="col-sm-3 col-form-label"><b>Sensor Type</b></label>
      <div class="col-sm-7">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row form-group">
      <label class="col-sm-3 col-form-label"><b>Model Number</b></label>
      <div class="col-sm-7">
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="row form-group">
      <label class="col-sm-4 col-form-label"><b>Owning Organization</b></label>
      <div class="col-sm-8">
      </div>
      <div class="col-sm-8">
        <select class="custom-select">
          <option>--</option>
          <option>1</option>
        </select>
      </div>
    </div>

    <fieldset>
      <legend><b>Reporting Via Gateway</b></legend>
      <div class="row form-group">
        <label class="col-sm-4 col-form-label"><b>GW Serial Number</b></label>
        <div class="col-sm-8">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-sm-4 col-form-label"><b>GW Location</b></label>
        <div class="col-sm-8">
          <input type="text" class="form-control">
        </div>
      </div>
    </fieldset>
  </div>
</div>
<div class="row mt-2">
  <div class="col-3">
    <div class="row form-group">
      <label class="col-sm-5 col-form-label mr-3"><b>Sensor State</b></label>
      <div class="col-sm-5">
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="row form-group">
      <label class="col-sm-4 col-form-label text-right"><b>Battery Level</b><i class="fa fa-battery ml-1"></i></label>
      <div class="col-sm-7">
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="row form-group">
      <label class="col-sm-5 col-form-label text-right"><b>Signal Strength</b><i class="fa fa-signal ml-1"></i></label>
      <div class="col-sm-7">
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
</div>
<fieldset>
  <legend><b>Signal Mapping</b></legend>
  <div class="row">
    <div class="col-6">
      <div class="row form-group">
        <label class="col-sm-4 col-form-label"><b>Mapped Signal Name</b></label>
        <div class="col-sm-8">
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row form-group">
        <label class="col-sm-4 col-form-label text-right"><b>Signal Type</b></label>
        <div class="col-sm-8">
          <select class="custom-select">
            <option>--</option>
            <option>1</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="row form-group">
        <label class="col-sm-5 col-form-label"><b>Source UOM</b></label>
        <div class="col-sm-6">
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="row form-group">
        <label class="col-sm-5 col-form-label"><b>Precision</b></label>
        <div class="col-sm-7">
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="row form-group">
        <label class="col-sm-6 col-form-label"><b>Low</b> (00000>>>>)</label>
        <div class="col-sm-6">
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="row form-group">
        <label class="col-sm-6 col-form-label"><b>High</b> (20000>>>>)</label>
        <div class="col-sm-6">
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
  </div>

</fieldset>
<br>
<div class="row">
  <table class="table table-sm table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col" class="align-center table-col-name" >Name</th>
        <th scope="col" class="align-center table-col-name" >Association Name</th>
        <th scope="col" class="align-center" >Last Value</th>
        <th scope="col" class="align-center" >Time</th>
        <th scope="col" class="align-center" >State</th>
      </tr>
    </thead>
    <tbody>
        <ng-container *ngTemplateOutlet="recursiveTableList; context:{ sensroDetail: sensorList, level: 0 }"></ng-container>
    </tbody>
  </table>
</div>


<div class="d-flex justify-content-end py-3">
  <button class="btn btn-info mr-3">Cancel</button>
  <button class="btn btn-secondary">Save</button>
</div>
</div>
