<div class="loc-outside-border" *ngIf="pageLabels">
  <form class="form container create-loc-container border shadow-sm" (ngSubmit)="onOrganizationSubmit()"> 
  <div class="row loc-create-font">
    <h4 class="col-12">Create Location:</h4>
      <div class="col-md-4">      
        <label for="name"><b>* {{pageLabels.Name.labelName}} :</b></label>
        <input type="text" [(ngModel)]="location.locationName" class="form-control org-create-font"
        placeholder="Enter Name" name="name" required>
      </div>
      <div class="col-md-4">
        <label for="parentorganization"><b>{{pageLabels.ParentOrganization.labelName}} :</b></label>
        <br>
        <label for="parentorganization"><b>Parker</b></label>
        <!-- <input type="text" placeholder="Enter parent Organization" name="parentorganization" required> -->
      </div>
      <div class="col-md-4">
        <label for="parentLoc"><b>{{pageLabels.ParentLocation.labelName}} :</b></label>
        <br>
        <label for="parentLoc"><b>Cleaveland, OH</b></label>
        <!-- <input type="text" placeholder="Enter parent location" name="parentLoc" required> -->
      </div>
      <div class="col-md-4">
          <label for="primaryContact"><b>{{pageLabels.PrimaryContact.labelName}} :</b></label>
          <input type="text" placeholder="Enter Contact" name="primaryContact">
        </div>

        <div class="col-md-4">
            <label for="primarydistribute"><b>{{pageLabels.PrimaryDistributor.labelName}} :</b></label>
            <input type="text" placeholder="Enter Primary Distributor" name="primarydistribute" required>
          </div>
         
      <div class="col-md-4">
          <label for="locationType"><b>{{pageLabels.LocationType.labelName}}: </b></label>
          <input type="text" placeholder="Enter Location Type" name="locationType" required>
      </div>
      
      <div class="col mb-4">
        <label for="f-description"><b>{{pageLabels.DescriptionofLocation.labelName}} :</b></label>
        <textarea class="form-control" rows="3" id="f-description"></textarea>
      </div>
  </div>
  <div class="row">
      <div class="col-md-6">
          <label for="geofence" class="pr-2"><b>{{pageLabels.GeoFence.labelName}}:</b></label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="geofence" onClick='' checked id="f-radius">
            <label class="form-check-label" for="f-radius">Radius</label>
            <br>
            <input type="text" placeholder="Enter Radius">
            <select class="drop-down geo-drop-down">
                <option value="ft">Feet</option>
                <option value="meters">Meters</option>
            </select>
          </div>          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="geofence" onClick='' id="f-square">
            <label class="form-check-label" for="f-square">Rectangle</label>
            <br>
            <input type="text" placeholder="Enter Width"> * <input type="text" placeholder="Enter Height">
            <select class="drop-down geo-drop-down">
                <option value="ft">Feet</option>
                <option value="meters">Meters</option>
            </select>
          </div>
      </div> 
      <div class="col-md-6">
        <label for="geoLocation" class="pr-2"><b>{{pageLabels.GeoLocation.labelName}}:</b></label>
        <input type="text" style="width:26%" placeholder="Longitude" name="geoLocation"> / <input type="text" style="width:26%; margin-right:5px" placeholder="Latitude" name="geoLocation">
        <button type="button" class="btn rounded-circle"><i class="fa fa-bullseye"></i></button>
      </div>
  </div> 
  <div class="row">
      <div class="col">
          <h4><label for="orgType">{{pageLabels.BillingAddress.labelName}} :</label></h4>
          <div class="row">
              <div class="col-md-6">
                  <label for="orgType"><b>{{pageLabels.Address1.labelName}}:</b></label>
                  <input type="text" placeholder="Street Name" name="address1">
              </div>
              <div class="col-md-6">
                  <label for="orgType"><b>{{pageLabels.Address2.labelName}}:</b></label>
                  <input type="text" placeholder="Apt/Suite Number" name="address2">
              </div>
              <div class="col-md-3">
                  <label for="orgType"><b>{{pageLabels.City.labelName}}:</b></label>
                  <input type="text" placeholder="City" name="orgType">
              </div>
              <div class="col-md-3">
                  <label for="orgType"><b>{{pageLabels.Zipcode.labelName}}:</b></label>
                  <input type="text" placeholder="Zip Code" name="orgType">
              </div>
              <div class="col-md-3">
                  <label for="orgType"><b>{{pageLabels.State.labelName}}:</b></label>
                  <select name="State" class="drop-down">
                      <option value="0">Select:</option>
                      <option value="mn">MN</option>
                      <option value="ok">OK</option>
                      <option value="oh">OH</option>
                    </select>
              </div>
              <div class="col-md-3">
                  <label for="orgType"><b>{{pageLabels.Country.labelName}}:</b></label>
                  <select name="Country" class="drop-down">
                      <option value="0">Country</option>
                      <option value="us">United States</option>
                      <option value="esp">Spain</option>
                      <option value="brazil">Brazil</option>
                    </select>
                </div>
          </div>   
  </div>
    </div>

  <div class="row">
      
      <div class="col-md-4">
          <label for="DefaultLang"><b>{{pageLabels.Language.labelName}}: </b></label>
            <select name="language" class="drop-down">
              <option value="0">Select</option>
              <option value="1">English(United States)</option>
              <option value="2">Spanish</option>
              <option value="3">Czech</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="timezone"><b>* {{pageLabels.TimeZone.labelName}} :</b></label>
            <!-- <select *ngIf="applicationConfiguration" [(ngModel)]="organization.timeZoneId" name="timezone"
              class="drop-down"> -->
              <select class="drop-down">
              <option value="" data-default selected>Select Timezone</option>
              <!-- <option *ngFor="let timeZone of applicationConfiguration.timeZone" [value]="timeZone.timeZoneId">
                {{timeZone.timeZoneName}}
              </option> -->
            </select>
          </div>
          <div class="col-md-4">
              <label for="unitsOfMeasure"><b>* {{pageLabels.DefaultUnitOfMeasure.labelName}}:</b></label>
              <label for="unitsOfMeasure" class="d-flex "><b>{{UOM}}</b></label>
              <button class="btn btn-secondary uom-btn" type="button" (click)="openmodal()">Change</button>
            </div>
        
            <div class="col-md-4">
                <label for="locImage"><b>{{pageLabels.LogoFile.labelName}} : </b></label>
                <span style="color:rgb(106,96,85);" *ngIf="message">{{message}}</span>
                <input #file type="file" accept='image/*' (change)="preview(file.files)" />
                <img [src]="imgURL" height="200" *ngIf="imgURL">
              </div>
       
          <div class="col-md-8 action-btn-loc">
              <!-- <button type="submit" class="button">+ Organization</button>
                    <button type="submit" class="button">+ Location</button> -->
              <button routerLink="/loc/home" type="button" class="btn btn-secondary btn-lg button-mod">Cancel</button>
              <button type="submit" class="btn btn-secondary btn-lg button-mod">Delete</button>
              <button type="submit" class="btn btn-secondary btn-lg button-mod btn-color">Save</button>
            </div> 
  </div>

  </form>
</div>

 <!-- The Modal -->
 <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <!-- <span class="close" >&times;</span> -->
      <div class="row">
          <div class="col-12">
              <label for="UOM" class="pr-2"><b>Units of Measure :</b></label>
                      
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="SI" name="UOM" (change)="onUnitChange($event)" checked id="f-si">
            <label class="form-check-label" for="f-si">SI</label>
          </div>        
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Imperial" name="UOM" (change)="onUnitChange($event)" id="f-imperial">
            <label class="form-check-label" for="f-imperial">Imperial</label>
          </div>      
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Metric" name="UOM" (change)="onUnitChange($event)" id="f-metric">
            <label class="form-check-label" for="f-metric">Metric</label>
          </div>  
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Custom" name="UOM" (change)="onUnitChange($event)" id="f-custom">
            <label class="form-check-label" for="f-custom">Custom</label>
          </div>
          </div>
          <div class="col-12">
            <div>
              <div style="width:140px;float:left;padding-top:3px">
                  <label for="Distance"><b>Distance :</b></label>
              </div>              
              <div clas="float-left">
                  <select name="distance" class="drop-down drop-modal">
                      <option value="0">Select</option>
                      <option value="M">Meters</option>
                      <option value="F">Feet</option> 
                    </select>
              </div>                
            </div> 
            <div>
              <div style="width:140px;float:left;padding-top:3px">
                <label for="Temperature"><b>Temperature :</b></label>
              </div>
              <div clas="float-left">
                <select name="temperature" class="drop-down drop-modal">
                  <option value="0">Select</option>
                  <option value="F">Fahrenheit</option>
                  <option value="C">Celsius</option>
                  <option value="K">Kelvin</option>
                </select>
              </div>
            </div>
            <div>
                <div style="width:140px;float:left;padding-top:3px">
                  <label for="Mass"><b>Mass :</b></label>
                </div>
                <div clas="float-left">
                  <select name="mass" class="drop-down drop-modal">
                      <option value="0">Select</option>
                      <option value="K">Kilograms</option>
                      <option value="P">Pound</option> 
                  </select>
                </div>
              </div>
          </div>
      </div>
<div>
    <button type="button" class="btn button-mod btn-secondary" (click)="closemodal()">Cancel </button>
    <button type="submit" class="btn button-mod btn-color" style="float: left;" (click)="closemodal()">Save</button>
    </div>
</div>
  </div>
