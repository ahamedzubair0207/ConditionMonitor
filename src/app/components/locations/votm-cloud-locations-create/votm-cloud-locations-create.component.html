<!-- Top Level Nav -->
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" id="loc-tab" href="#loc-details-tab" data-toggle="tab" role="tab"
      aria-controls="loc-info" aria-selected="true"><i class="fa fa-location-arrow"></i> Location</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="loc-event-tab" href="#event-details-tab" data-toggle="tab" role="tab"
      aria-controls="event-details" aria-selected="false"><i class="fa fa-warning"></i> Event Log</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="loc-dashboard1-tab" href="#dashboard1-details-tab" data-toggle="tab" role="tab"
      aria-controls="dashboard1-details" aria-selected="false"><i class="fa fa-laptop"></i> Dashboard 1</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="loc-dashboard2-tab" href="#dashboard2-details-tab" data-toggle="tab" role="tab"
      aria-controls="dashboard2-details" aria-selected="false"><i class="fa fa-laptop"></i> Dashboard 2</a>
  </li>
</ul>

<!-- Second Level Nav -->

<div class="loc-outside-border tab-content tab-pane fade show active" id="loc-details-tab"
  *ngIf="(!locId && pageLabels) || (locId && pageLabels && location)" role="tabpanle" area-labelledby="loc-info-tab">

  <ul class="nav nav-tabs mt-3">
    <li class="nav-item">
      <a class="nav-link active" id="loc-details-tab" name="loc-view-edit" href="#loc-details" data-toggle="tab"
        role="tab" aria-controls="loc-details" aria-selected="true"><i class="fa fa-location-arrow"></i> Details</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="loc-signal-tab" name="signal-association-edit" href="#loc-signal"
        (click)="onSignalAssociateRuleTab()" data-toggle="tab" role="tab" aria-controls="loc-signal"
        aria-selected="false"><i class="fa fa-podcast"></i> Signal & Gateway Association</a>
    </li>
  </ul>


  <div class="loc-outside-border tab-pane fade show active"
    *ngIf="(!locId && pageLabels) || (locId && pageLabels && location)" id="loc-details" role="tabpanle"
    area-labelledby="loc-details-tab">

    <form #locationForm="ngForm" class="create-loc-container loc-create-font needs-validation"
      (ngSubmit)="onLocationSubmit()" novalidate>

      <div class="row">
        <!-- <h4 class="col-md-6">{{pageTitle}}</h4> -->
        <div class="col-md-12 mb-3">
          <!-- <i [ngClass]="{'fas fa-lock-open': (pageType.toLowerCase() !== 'view')}" (click)="onLockClick()"></i> -->
          <!-- For View/Edit page -->
          <i class="fa fa-lock edit-view-lock" name="loclockbutton" *ngIf="pageType.toLowerCase() === 'view'"
            (click)="onLockClick()"></i>
          <i class="fa fa-unlock edit-view-lock" name="locunlockbutton" *ngIf="pageType.toLowerCase() === 'edit'"
            (click)="onLockClick()"></i>

        </div>
      </div>

      <div class="row loc-create-font">

        <div class="col-6">
          <div class="row form-group">
            <label class="col-sm-5 col-form-label" for="name"><b>* {{pageLabels.Name.labelName}}</b></label>
            <div class="col-sm-7">
              <input type="text" [(ngModel)]="location.locationName" class="form-control loc-create-font"
                [disabled]="pageType==='View'" #locName="ngModel" placeholder="Enter Name" name="name" required
                maxlength="50">
              <div *ngIf="locName.dirty && locName.invalid">
                <app-votm-cloud-validator message="Name is required"></app-votm-cloud-validator>
              </div>
              <app-votm-cloud-char-validator [condition]="location.locationName && location.locationName.length>=50">
              </app-votm-cloud-char-validator>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row form-group">
            <label class="col-sm-5 col-form-label"
              for="parentorganization"><b>{{pageLabels.ParentOrganization.labelName}}
                :</b></label>
            <div class="col-sm-7">
              <input for="parentorganizationname" class="form-control loc-create-font" type="text"
                placeholder="{{parentOrganizationInfo.parentOrganizationName}}" readonly disabled>
              <!-- <label for="parentorganizationname"></label> -->
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row form-group">
            <label class="col-sm-5 col-form-label" for="locationType"><b>{{pageLabels.LocationType.labelName}}:
              </b></label>
            <div class="col-sm-7">
              <input type="text" [(ngModel)]="location.locationType" class="form-control loc-create-font"
                placeholder="Enter Location Type" [disabled]="pageType==='View'" #locationType="ngModel"
                name="locationType" maxlength="50">
              <div *ngIf="locationType.dirty && locationType.invalid">
                <app-votm-cloud-validator message="Location type is required"></app-votm-cloud-validator>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row form-group">
            <label class="col-sm-5 col-form-label" for="parentLoc"><b>{{pageLabels.ParentLocation.labelName}}
                :</b></label>
            <div class="col-sm-7">
              <input for="parentLocname" class="form-control loc-create-font" type="text"
                placeholder="{{parentLocName}}" readonly disabled>
              <!-- <label for="parentLocname">{{parentLocName}}</label> -->
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row form-group">
            <label class="col-sm-5 col-form-label" for="primaryContact"><b>* {{pageLabels.PrimaryContact.labelName}}
                :</b></label>
            <div class="col-sm-7">
              <input type="email" [disabled]="pageType==='View'" [(ngModel)]="location.primaryContact"
                class="form-control loc-create-font" #primaryContact="ngModel" maxlength="100"
                placeholder="Email Address" name="primaryContact" required>
              <div *ngIf="primaryContact.dirty && primaryContact.invalid">
                <app-votm-cloud-validator message="Primary Contact is required"></app-votm-cloud-validator>
              </div>
              <app-votm-cloud-char-validator
                [condition]="location.primaryContact && location.primaryContact.length>=100">
              </app-votm-cloud-char-validator>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="row form-group">
            <label class="col-sm-5 col-form-label" for="primarydistribute"><b>*
                {{pageLabels.PrimaryDistributor.labelName}}
                :</b></label>
            <div class="col-sm-7">
              <input type="text" [(ngModel)]="location.primaryDistributor" class="form-control loc-create-font"
                placeholder="Enter Primary Distributor" [disabled]="pageType==='View'" #primarydistribute="ngModel"
                name="primarydistribute" required>
              <div *ngIf="primarydistribute.dirty && primarydistribute.invalid">
                <app-votm-cloud-validator message="Primary Distributor is required"></app-votm-cloud-validator>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row loc-create-font" *ngIf="location && location.address && location.address.length>0">

        <div class="col-6">

          <!-- Street Address  -->
          <fieldset>
            <legend><b>* {{pageLabels.BillingAddress.labelName}} </b></legend>

            <div class="row loc-create-font">
              <div class="col-12 form-group">

                <input [disabled]="pageType==='View'" type="text" [(ngModel)]="location.address[0].address1"
                  for="address1" class="form-control loc-create-font" placeholder="Street Name" name="address1"
                  #address1="ngModel" required>
                <div *ngIf="address1.dirty && address1.invalid">
                  <app-votm-cloud-validator message="Street Name is required"></app-votm-cloud-validator>
                </div>
              </div>

              <div class="col-12 form-group">

                <input [disabled]="pageType==='View'" type="text" [(ngModel)]="location.address[0].address2"
                  for="address2" class="form-control loc-create-font" placeholder="Apt/Suite Number" #address2="ngModel"
                  name="address2">

              </div>

              <div class="col-6 form-group">

                <select [disabled]="pageType==='View' || !location.address[0].country"
                  [(ngModel)]="location.address[0].state" name="state" class="drop-down form-control loc-create-font"
                  #state="ngModel" required>
                  <option value="" disabled selected>State</option>
                  <option *ngFor="let state of states" [value]="state.value">
                    {{state.text}}
                  </option>
                </select>
                <div *ngIf="state.dirty && state.invalid">
                  <app-votm-cloud-validator message="State is required"></app-votm-cloud-validator>
                </div>
              </div>

              <div class="col-6 form-group">
                <!-- <label for="city"><b>* {{pageLabels.City.labelName}}:</b></label> -->
                <input [disabled]="pageType==='View'" type="text" [(ngModel)]="location.address[0].city"
                  class="form-control loc-create-font" required #city="ngModel" placeholder="City" name="city">
                <div *ngIf="city.dirty && city.invalid">
                  <app-votm-cloud-validator message="City is required"></app-votm-cloud-validator>
                </div>
              </div>

              <div class="col-6 form-group">
                <!-- <label for="country"><b>* {{pageLabels.Country.labelName}}:</b></label> -->
                <select [disabled]="pageType==='View'" [(ngModel)]="location.address[0].country" name="country"
                  class="drop-down form-control loc-create-font" (change)="onCountryChange($event)" required
                  #country="ngModel">
                  <option value="" disabled selected>Country</option>
                  <option *ngFor="let country of countries" [value]="country.value">
                    {{country.text}}
                  </option>
                </select>
                <div *ngIf="country.dirty && country.invalid">
                  <app-votm-cloud-validator message="Country is required"></app-votm-cloud-validator>
                </div>
              </div>

              <div class="col-6">
                <!-- <label for="zipcode"><b>* {{pageLabels.Zipcode.labelName}}:</b></label> -->
                <input [disabled]="pageType==='View'" type="text" [(ngModel)]="location.address[0].postalCode"
                  class="form-control loc-create-font" placeholder="Zip Code" name="orgName" #zipCode="ngModel"
                  required>
                <div *ngIf="zipCode.dirty && zipCode.invalid">
                  <app-votm-cloud-validator message="Zip Code is required"></app-votm-cloud-validator>
                </div>
              </div>

            </div>
          </fieldset>

          <!-- Language -->
          <div class="col-2" *ngIf="!locId && applicationConfiguration">
            <div class="row form-group">
              <label class="col-sm-5 col-form-label" for="DefaultLang"><b>* {{pageLabels.Language.labelName}}
                  :</b></label>
              <div class="col-sm-7">
                <select required [(ngModel)]="location.localeId" name="language"
                  class="drop-down form-control loc-create-font" #defLanguage="ngModel">
                  <option *ngFor="let locale of applicationConfiguration.locale" [value]="locale.localeId">
                    {{locale.localeName}}
                  </option>
                </select>
                <div *ngIf="defLanguage.dirty && defLanguage.invalid">
                  <app-votm-cloud-validator message="Language is required"></app-votm-cloud-validator>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2" *ngIf="locId && applicationConfiguration">
            <div class="row form-group">
              <label class="col-sm-5 col-form-label" for="DefaultLang"><b>* {{pageLabels.Language.labelName}}
                  :</b></label>
              <div class="col-sm-7">
                <select required #language="ngModel" [disabled]="pageType==='View'" [(ngModel)]="location.localeId"
                  name="language" class="drop-down form-control loc-create-font">
                  <option *ngFor="let locale of applicationConfiguration.locale" [value]="locale.localeId">
                    {{locale.localeName}}
                  </option>
                </select>
                <div *ngIf="language.dirty && language.invalid">
                  <app-votm-cloud-validator message="Language is required"></app-votm-cloud-validator>
                </div>
              </div>
            </div>
          </div>

          <!-- Time Zone  -->
          <div class="col-3" *ngIf="!locId && applicationConfiguration">
            <div class="row form-group">
              <label class="col-sm-5 col-form-label" for="timezone"><b>* {{pageLabels.DefaultTimeZone.labelName}}
                  :</b></label>
              <div class="col-sm-7">
                <select required #timezone="ngModel" [disabled]="true" [(ngModel)]="location.timeZoneId" name="timezone"
                  class="drop-down form-control loc-create-font">
                  <!-- <option value="" data-default selected>Select Timezone</option> -->
                  <option *ngFor="let timeZone of applicationConfiguration.timeZone" [value]="timeZone.timeZoneId">
                    {{timeZone.timeZoneName}}
                  </option>
                </select>
                <div *ngIf="timezone.dirty && timezone.invalid">
                  <app-votm-cloud-validator message="TimeZone is required"></app-votm-cloud-validator>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3" *ngIf="locId && applicationConfiguration">
            <div class="row form-group">
              <!-- <label for="DefatimezoneultLang"><b>* {{pageLabels.TimeZone.labelName}} :</b></label> -->
              <label class="col-sm-5 col-form-label" for="timezone"><b>* {{pageLabels.DefaultTimeZone.labelName}}
                  :</b></label>
              <div class="col-sm-7">
                <select required #timezone="ngModel" [disabled]="true" [(ngModel)]="location.timeZoneId" name="timezone"
                  class="drop-down form-control loc-create-font">
                  <!-- <option value="" data-default selected>Select Timezone</option> -->
                  <option *ngFor="let timeZone of applicationConfiguration.timeZone" [value]="timeZone.timeZoneId">
                    {{timeZone.timeZoneName}}
                  </option>
                </select>
                <div *ngIf="timezone.dirty && timezone.invalid">
                  <app-votm-cloud-validator message="TimeZone is required"></app-votm-cloud-validator>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-6">

          <!-- Logo -->
          <div class="row form-group">
            <label class="col-sm-5 col-form-label" for="locImage"><b>{{pageLabels.LogoFile.labelName}} : </b></label>
            <div class="col-sm-7">
              <span style="color:rgb(106,96,85);" *ngIf="message">{{message}}</span>
              <input *ngIf="pageType!=='View'" #file type="file" accept='image/*' (change)="preview(file.files)"
                class="form-control loc-create-font" />
              <label style="font-weight: bold" *ngIf="location && location.logo">{{location.logo.imageName}}</label>
              <img [src]="imgURL" *ngIf="imgURL" style="max-width:511px; max-height:479px;">
            </div>
          </div>

          <!-- Geo Location -->
          <div class="row form-group">
            <label for="geoLocation"
              class="col-sm-5 col-form-label"><b>{{pageLabels.GeoLocation.labelName}}:</b></label>
            <div class="col-sm-7 d-flex align-items-center">
              <input type="text" [disabled]="pageType==='View'" [(ngModel)]="location.latitude"
                class="geo-loc-long form-control loc-create-font" placeholder="Longitude" name="geoLocationLong"
                #geoLocationLong="ngModel" maxlength="50">&nbsp;/&nbsp;
              <input type="text" [disabled]="pageType==='View'" [(ngModel)]="location.longitude"
                class="geo-loc-lat form-control loc-create-font" placeholder="Latitude" name="geoLocationLat"
                #geoLocationLat="ngModel" maxlength="50">
              <button id="geo-loc-btn" type="button" class="btn rounded-circle loc-create-font"
                (click)="onGeoLocationClick()"><i class="fa fa-bullseye"></i></button>
              <div
                *ngIf="(geoLocationLong.dirty && geoLocationLong.invalid) || (geoLocationLat.dirty && geoLocationLat.invalid) ">
                <app-votm-cloud-validator [message]="geoLocationErrorMessage"></app-votm-cloud-validator>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class="row loc-create-font">
        <!-- Geo fence  -->
        <div class="row form-group">
          <label for="geofence" class="col-sm-5 col-form-label"><b>{{pageLabels.GeoFence.labelName}}:</b></label>
          <div class="col-sm-7">
            <div class="form-check form-check-inline ">
              <input class="form-check-input" (change)="onGeoUnitChange()" [disabled]="pageType==='View'" type="radio"
                [(ngModel)]="location.geoFenceType" name="geofenceRadius" id="f-radius"
                value="bf0bc7b5-1bf8-4a59-a3b5-35904937e89e">
              <label class="form-check-label" for="f-radius">Radius</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" value="d5764af5-114b-48e6-9980-544634167826"
                [(ngModel)]="location.geoFenceType" (change)="onGeoUnitChange()" [disabled]="pageType==='View'"
                type="radio" name="geofenceRectangle" id="f-square">
              <label class="form-check-label" for="f-square">Rectangle</label>
            </div>
            <div
              *ngIf="location && location.geoFenceType && location.geoFenceType ==='bf0bc7b5-1bf8-4a59-a3b5-35904937e89e'"
              ng-show="geofence == 'f-radius'" class="d-flex">
              <input type="number" class="form-control loc-create-font geo-text-box w-50" name="radius"
                [(ngModel)]="location.geoRadius" placeholder="Enter Radius" [disabled]="pageType==='View'">
              <select name="radiusUnit" [disabled]="pageType==='View'" [(ngModel)]="location.geoFenceValue"
                class="drop-down geo-drop-down form-control loc-create-font w-50">
                <option value="ft">Feet</option>
                <option value="meters">Meters</option>
              </select>
            </div>
            <div ng-show="geofence == 'f-square'"
              *ngIf="location && location.geoFenceType && location.geoFenceType ==='d5764af5-114b-48e6-9980-544634167826'"
              class="col-12">
              <div class="row">
                <input type="number" [disabled]="pageType==='View'" name="width" [(ngModel)]="location.geoWidth"
                  class="form-control loc-create-font col" placeholder="Enter Width" maxlength="50"> *
                <input [disabled]="pageType==='View'" type="number" name="height" [(ngModel)]="location.geoHeight"
                  class="form-control loc-create-font col" placeholder="Enter Height" maxlength="50">
                <select name="rectangleUnit" [disabled]="pageType==='View'" [(ngModel)]="location.geoFenceValue"
                  class="drop-down geo-drop-down col form-control loc-create-font">
                  <option value="ft">Feet</option>
                  <option value="meters">Meters</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- UOM  -->
        <div class="row form-group">
          <label class="col-sm-5 col-form-label" for="unitsOfMeasure"><b>*
              Default UOM:</b></label>
          <div class="col-sm-7">
            <label for="unitsOfMeasure"><b>{{UOM}}</b></label>
            <button id="loc-uom-change" class="btn btn-sm btn-secondary ml-3" type="button" *ngIf="pageType !=='View'"
              (click)="openmodal()">Change</button>
          </div>
        </div>
      </div>

      <div class="row loc-create-font">
        <!-- Claimed Gateway -->
        <label class="col-sm-5 col-form-label" for="gateway"><b>Claimed Gateway: </b></label>
        <div class="col-sm-7">
          <!-- <ng-multiselect-dropdown [disabled]="pageType==='View'" class="gateway-dropdown" [placeholder]="'Gateway List'"
                          [data]="gatewayList" name="claimedGateway" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                          (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                        </ng-multiselect-dropdown> -->
          <!-- <select2 [data]="gatewayList" width="260px" multiple="true"></select2> -->
          <select2 [disabled]="pageType === 'View'" [data]="gatewayList" [options]="options" [width]="260"
            [value]="selectedGateways" (valueChanged)="onItemSelect($event)"></select2>
          <!-- <button class="btn-save btn btn-primary btn-sm">Save</button> -->
        </div>
      </div>

      <div class="row loc-create-font form-group mt-2">
        <label class="col-sm-1 col-form-label" for="f-description"><b>{{pageLabels.DescriptionofLocation.labelName}}
            :</b></label>
        <div class="col-sm-11">
          <textarea class="form-control loc-create-font" [disabled]="pageType==='View'"
            [(ngModel)]="location.description" name="locDescription" rows="3" id="f-description"></textarea>
        </div>

      </div>

      <div class="row loc-create-font">
        <div class="col-12">
          <button id="nest-asset-create" type="button" *ngIf="location.locationId"
            class="btn btn-sm btn-info loc-create-font create-loc-asset-btn" (click)="creteAsset($event)"><i
              class="pr-2 fa fa-industry"></i>Add Asset</button>
          <button id="nest-loc-create" *ngIf="location.locationId" (click)="createNestedLocation($event)" type="button"
            class="btn btn-sm btn-info loc-create-font create-loc-asset-btn"><i
              class="pr-2 fa fa-location-arrow"></i>Add
            Sub-Location</button>
          <button id="loc-cancel" for="form-cancel" type="button" (click)="onCancelClick($event)"
            class="btn btn-secondary btn-sm loc-create-font button-mod"><i
              class="pr-2 fa fa-window-close-o"></i>Cancel</button>
          <button id="loc-delete" type="button" *ngIf="location.locationId && pageType !=='View'"
            (click)="openConfirmDialog()" class="btn btn-secondary btn-sm loc-create-font button-mod"><i
              class="pr-2 fa fa-trash"></i>Delete</button>
          <button id="loc-save" type="submit" *ngIf="pageType !=='View'"
            class="btn btn-sm btn-info loc-create-font button-mod"><i class="pr-2 fa fa-location-arrow"></i>Save
            Location</button>
        </div>
      </div>

    </form>
    
  </div>

  <div class="tab-pane fade" id="loc-signal" role="tabpanle" area-labelledby="loc-signal-tab">
    <app-votm-cloud-locations-signal></app-votm-cloud-locations-signal>
  </div>

</div>


<div class="loc-outside-border tab-pane fade" id="event-details-tab" role="tabpanle"
  area-labelledby="event-details-tab">
</div>

<div class="loc-outside-border tab-pane fade" id="dashboard1-details-tab" role="tabpanle"
  area-labelledby="dashboard1-details-tab">
</div>

<div class="loc-outside-border tab-pane fade" id="dashboard2-details-tab" role="tabpanle"
  area-labelledby="dashboard2-details-tab">
</div>


<app-votm-cloud-confim-dialog (onClose)="deleteOrganizationById($event)" #confirmBox
  message="Do you want to delete the organization?" headerMessage="Warning"></app-votm-cloud-confim-dialog>


<!-- UOM Modal -->
<div id="myModal" class="modal">
  <div class="modal-dialog modal-lg modal-dialog-scrollable loc-create-font">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <label for="UOM" class="pr-2"><b>Units of Measure :</b></label>
        <div class="form-check form-check-inline">
          <input [disabled]="pageType==='View'" class="form-check-input loc-create-font" type="radio" value="SI"
            name="UOM" (change)="onUnitChange($event)" checked id="f-si">
          <label class="form-check-label" for="f-si">SI</label>
        </div>
        <div class="form-check form-check-inline">
          <input [disabled]="pageType==='View'" class="form-check-input" type="radio" value="Imperial" name="UOM"
            (change)="onUnitChange($event)" id="f-imperial">
          <label class="form-check-label" for="f-imperial">Imperial</label>
        </div>
        <div class="form-check form-check-inline">
          <input [disabled]="pageType==='View'" class="form-check-input" type="radio" value="Metric" name="UOM"
            (change)="onUnitChange($event)" id="f-metric">
          <label class="form-check-label" for="f-metric">Metric</label>
        </div>
        <div class="form-check form-check-inline">
          <input [disabled]="pageType==='View'" class="form-check-input" type="radio" value="Custom" name="UOM"
            (change)="onUnitChange($event)" id="f-custom">
          <label class="form-check-label" for="f-custom">Custom</label>
        </div>
      </div>
      <div class="modal-body org-create-font">

        <div *ngFor="let uom of applicationConfiguration.unitOfMeassurement; let i = index" [attr.data-index]="i"
          class="container-fluid">
          <div class="row" *ngIf="i%2===0 && uom">

            <div class="col-4">
              <div class="row form-group">
