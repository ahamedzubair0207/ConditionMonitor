<div>
    <form class="form" >
      <h4 class="col">Associate Signal</h4>
      <div class="row org-create-font mar-top-30">
          <div class="col-md-3">
            <h5>Available Signals</h5>
            <div class="enclosing-div">
                <ul class="list-group">
                    <li class="list-group-item"><i class="fa fa-asl-interpreting"></i> Signal 1</li>
                    <li class="list-group-item"><i  class="fa fa-target"></i> Signal 2</li>
                    <li class="list-group-item"><i class="fa fa-american-sign-language-interpreting"></i> Signal 3</li>
                    <li class="list-group-item"><i class="fa fa-signal"></i> Signal 4</li>
                    <li class="list-group-item"><i class="fa fa-asl-interpreting"></i> Signal 5</li>
                    <li class="list-group-item"><i class="fa fa-thermometer-3"></i> Signal 1</li>
                    <li class="list-group-item"><i class="fa fa-battery-4"></i> Signal 2</li>
                    <li class="list-group-item"><i class="fa fa-asl-interpreting"></i> Signal 3</li>
                    <li class="list-group-item"><i class="fa fa-assistive-listening-systems"></i> Signal 4</li>
                    <li class="list-group-item"><i class="fa fa-asl-interpreting"></i> Signal 5</li>
                  </ul>
            </div>
          </div>
  
          <div class="col-md-6">
            <h5>Location Image</h5>
            <div class="enclosing-div">
                <img [src]="imgURL" *ngIf="imgURL" style="max-width:100%; max-height:200px;">
            </div>
          </div>
  
          <div class="col-md-3">
              <h5>Associated Signals</h5>
              <div class="enclosing-div">

                  <ul class="list-group">
                      <li class="list-group-item"><i class="fa fa-asl-interpreting"></i> Signal 1</li>
                      <li class="list-group-item"><i class="fa fa-flow-tree"></i> Signal 2</li>
                      <li class="list-group-item"><i class="fa fa-signal"></i> Signal 4</li>
                      <li class="list-group-item"><i class="fa fa-american-sign-language-interpreting"></i> Signal 5</li>
                      <li class="list-group-item"><i class="fa fa-thermometer-3"></i> Signal 3</li>
                      <li class="list-group-item"><i class="fa fa-assistive-listening-systems"></i> Signal 4</li>
                      <li class="list-group-item"><i class="fa fa-battery-4"></i> Signal 5</li>
                    </ul>
              </div>
            </div>
      </div>    
      <br>
  <div class="col">
      <button id="asset-cancel" for="form-cancel" type="button" (click)="onCancelClick($event)" 
      class="btn btn-secondary button-mod">Save</button>
      <button id="asset-cancel" for="form-cancel" type="button" (click)="onCancelClick($event)" 
      class="btn btn-secondary button-mod">Cancel</button>
  </div>
    </form>
  </div>
