<div class="navbar-nav pl-2">
  <div *ngFor="let breadcrumb of finalBreadcrumbs; let i = index"
    [ngStyle]="{'margin-top':i===1 && !breadcrumb.isVisible?'9px':'0px'}" [attr.data-index]="i">
    <div *ngIf="breadcrumb.isVisible; else elseTemplate">
      <div class="nav-item dropdown underline-on-hover">
        <a href="#" class="nav-item nav-link dropdown"
          [ngStyle]="{'color': i === finalBreadcrumbs.length-1 ? 'white' : 'rgba(255,255,255,.5)'}"
          data-toggle="dropdown">{{breadcrumb.name}}<i *ngIf="i!==finalBreadcrumbs.length-1"
            class="fa fa-chevron-right ml-2"></i></a>
        <div class="dropdown-menu scrollable-menu">
          <a *ngFor="let item of breadcrumb.nodes" style="cursor: pointer" (click)="onItemSelection(item)"
            class="dropdown-item">{{item.name}}</a>
        </div>
      </div>
    </div>
    <ng-template #elseTemplate>
      <!-- <div class="nav-item dropdown underline-on-hover">
        <a href="#" class="nav-item nav-link dropdown" data-toggle="dropdown">{{breadcrumb.name}}<i
            *ngIf="i!==finalBreadcrumbs.length-1" class="fa fa-chevron-right ml-2"></i></a>
        <div class="dropdown-menu scrollable-menu">
          <a *ngFor="let item of breadcrumb.nodes" style="cursor: pointer" (click)="onItemSelection(item)"
            class="dropdown-item">{{item.name}}</a>
        </div>
      </div> -->
      <span *ngIf="i===1" style="color: white; cursor: pointer;">...<i style="color: grey;"
          class="fa fa-chevron-right ml-2"></i></span>
    </ng-template>
  </div>
</div>
