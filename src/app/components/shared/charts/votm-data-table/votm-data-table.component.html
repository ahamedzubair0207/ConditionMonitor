
<div class="p-2 border">
  <h4>Data Table</h4>
  <ngx-datatable
    class="bootstrap"
    [rows]="rows"
    [loadingIndicator]="loadingIndicator"
    [columns]="columns"
    [columnMode]="ColumnMode.force"
    [headerHeight]="40"
    [summaryRow]="true"
    [summaryPosition]="'bottom'"
    [footerHeight]="40"
    [limit]="6"
    rowHeight="auto"
    [reorderable]="reorderable"
  >
  </ngx-datatable>
</div>
