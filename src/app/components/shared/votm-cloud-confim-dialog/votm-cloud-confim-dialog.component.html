<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{headerMessage}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     <p>{{message}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="close(true)">{{confirmName}}</button>
      <button type="button" class="btn btn-outline-dark" (click)="close(false)">{{cancelName}}</button>
      <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('cancel')">Cancel</button> -->
    </div>
  </ng-template>
