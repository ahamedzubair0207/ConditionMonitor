<div id="login-page-container">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-heading">
            <img style="height:70px;" src="../../assets/images/VOTM_login_logo.png">
        </div>
        <hr />
        <div class="modal-body">
          <form action="" role="form">
            <div class="form-group">
              <div class="login-inp-container">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email" required />
              </div>
            </div>
            <div class="form-group">
              <div class="login-inp-container">
                <input type="password" class="form-control" placeholder="Password" required />
  
              </div>
  
            </div>
  
            <div class="form-group text-center">
              
              <a href="#" class="btn forgot-pass btn-link">Forgot Password</a>
              <br>
              <br>
              <button type="submit" class="btn btn-link btn-lg login-btn" (click)="Login()">Login</button>
              
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
