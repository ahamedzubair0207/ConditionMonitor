<form class="text-body">
  <div class="row">
    <div class="col-md-3 col-xl-4">
      <div class="form-group">
        <!-- <label for="role_search">Search</label> -->
        <div class="input-group input-group-sm">
          <input type="text" id="gateway_search" class="form-control" placeholder="Search">
          <div class="input-group-append">
            <!-- <span class="input-group-text"><i class="fa fa-search"></i></span> -->
            <span class="input-group-text p-0"><button class="btn btn-sm btn-search" id="searchButton" type="submit">
                <i class="fa fa-search"></i></button></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-9">
      <div class="table-responsive">
        <table class="table table-bordered table-sm table-stripped table-hover" id="gateway_table">
          <thead class="thead-dark">
            <tr>
              <th class="">Sensor Name</th>
              <th class="">Serial Number</th>
              <th class="">Type</th>
              <th class="">GW</th>
              <th class="">Battery</th>
              <th class="">Signal</th>
              <th class="">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let allsensors of allSensors">
              <td class="">
                <a [routerLink]="['/admin/networkmanagement/sensorDetails', 1]">{{ allsensors.sensorname }}</a>
              </td>
              <td>{{ allsensors.serialnumber }}</td>
              <td>{{ allsensors.type }}</td>
              <td>{{ allsensors.gw }}</td>
              <td><i class="icon-battery-50"></i> {{ allsensors.battery }}</td>
              <td><i class="icon-signal-100"></i> {{ allsensors.signal }}</td>
              <td class="text-center"><i class="fa fa-warning"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-3">
      <!--Sensors status start-->
      <fieldset>
        <legend>Sensors Status</legend>
        <div class="row sensors-status">
          <div class="col-4">
            <div class="total-status-container">
              <label for="" class="status-label">Total</label>
              <label for="" class="status-label-value">4</label>
            </div>
            <div class="online-status-container">
              <label for="" class="status-label">Online</label>
              <label for="" class="status-label-value">3</label>
            </div>
            <div class="offline-status-container">
              <label for="" class="status-label">Offline</label>
              <label for="" class="status-label-value">1</label>
            </div>
          </div>
          <div class="col-8">
            <div id="sensor-status-chartdiv-pie-sliced" style="width: 100%; height: 150px"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="" class="status-label">Warning</label>
            <label for="" class="status-label-value">4</label>
          </div>
          <div class="col-6">
              <label for="" class="status-label">Critical</label>
              <label for="" class="status-label-value">4</label>
          </div>
        </div>
      </fieldset>
      <!--Sensors status end-->

      <!-- Bettery Levels start-->
      <fieldset>
        <legend>Bettery Levels</legend>
        <div class="row bettery-levels">
          <div class="col-4">
            <div class="total-status-container">
              <label for="" class="status-label">Good</label>
              <label for="" class="status-label-value">4</label>
            </div>
            <div class="online-status-container">
              <label for="" class="status-label">Low</label>
              <label for="" class="status-label-value">3</label>
            </div>
            <div class="offline-status-container">
              <label for="" class="status-label">Replace</label>
              <label for="" class="status-label-value">1</label>
            </div>
          </div>
          <div class="col-8">
            <div id="bettery-level-chartdiv-pie-sliced" style="width: 100%; height: 150px"></div>
          </div>
        </div>
      </fieldset>
      <!-- Bettery Levels end-->

      <!-- Signal levels start-->
      <fieldset>
        <legend>Signal Levels</legend>
        <div class="row signal-levels">
          <div class="col-4">
            <div class="total-status-container">
              <label for="" class="status-label">Great</label>
              <label for="" class="status-label-value">4</label>
            </div>
            <div class="online-status-container">
              <label for="" class="status-label">Good</label>
              <label for="" class="status-label-value">3</label>
            </div>
            <div class="offline-status-container">
              <label for="" class="status-label">Low</label>
              <label for="" class="status-label-value">1</label>
            </div>
          </div>
          <div class="col-8">
            <div id="signal-level-chartdiv-pie-sliced" style="width: 100%; height: 150px"></div>
          </div>
        </div>
      </fieldset>
      <!-- Signal levels end-->
    </div>
  </div>
</form>
