<div class="row">
  <h5 class="col-12">Receiver Details</h5>
  <div class="col-12 col-md-6 col-lg-4 col-xl-3">
    <div class="form-group">
      <div class="input-group input-group-sm">
        <input type="text" id="gateway_search" class="form-control" placeholder="Search">
        <div class="input-group-append">
          <span class="input-group-text p-0"><button class="btn btn-sm btn-search" id="searchButton" type="submit">
              <i class="fa fa-search"></i></button></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-12 col-lg-9 col-xl-9">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="form-group">
          <label for="re_sr_no">Serial Number</label>
          <input class="form-control form-control-sm" placeholder="AB3382ER45B90" type="text" id="re_sr_no" />
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="form-group">
          <label for="re_fw">Firmware</label>
          <input class="form-control form-control-sm" placeholder="QX-008-674_REVh" type="text" id="re_fw" />
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="form-group">
          <label for="re_dis_mo">Discovery Mode</label>
          <!-- <input class="form-control form-control-sm border-0" disabled placeholder="Enabled" type="text"
            id="re_dis_mo" /> -->
          <div class="form-control form-control-sm border-0 p-0">
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-info">Enable</button>
              <button type="button" class="btn btn-info disabled">Disable</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-md-6 col-lg-8 col-xl-8 ipad-pro-lg-12">
    <table class="table table-bordered table-stripped table-hover table-sm">
      <thead class="thead-dark">
        <tr>
          <th>Sensor Name</th>
          <th>Serial Number</th>
          <th>Type</th>
          <th>GW</th>
          <th class="text-center">Battery</th>
          <th class="text-center">Signal</th>
          <th class="text-center">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pressure - E300012</td>
          <td>E300012</td>
          <td>Pressure</td>
          <td>Compressor</td>
          <td class="text-center"><i class="demo-icon icon-battery-100 pr-2"></i> 2.91</td>
          <td class="text-center"><i class="demo-icon icon-signal-100 pr-2"></i> 18%</td>
          <td class="text-center"><i class="demo-icon icon-warn"></i></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-12 col-md-6 col-lg-4 col-xl-4 ipad-pro-lg-12">
    <!--Sensors status start-->
    <fieldset class="mb-3">
      <legend>Sensors Status</legend>
      <div class="row sensors-status">
        <div class="col-4">
          <div class="form-group row">
            <label class="col-6 col-form-label" for="total">Total</label>
            <div class="col-6 p-0">
              <span class="form-control form-control-sm text-center">4</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-6 col-form-label" for="total">Online</label>
            <div class="col-6 p-0">
              <span class="form-control form-control-sm text-center">3</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-6 col-form-label" for="total">Offline</label>
            <div class="col-6 p-0">
              <span class="form-control form-control-sm text-center">1</span>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div id="sensor-status-chartdiv-pie-sliced" style="width: 100%; height: 150px"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group row">
            <label class="col-6 col-form-label" for="total">Warning</label>
            <div class="col-6">
              <span class="form-control form-control-sm text-center">4</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group row">
            <label class="col-6 col-form-label" for="total">Critical</label>
            <div class="col-6">
              <span class="form-control form-control-sm text-center">5</span>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <!--Sensors status end-->

    <!-- Bettery Levels start-->
    <fieldset class="mb-3">
      <legend>Bettery Levels</legend>
      <div class="row bettery-levels">
        <div class="col-4">
          <div class="form-group row">
            <label class="col-6 col-form-label" for="total">Good</label>
            <div class="col-6 p-0">
              <span class="form-control form-control-sm text-center">5</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-6 col-form-label" for="total">Low</label>
            <div class="col-6 p-0">
              <span class="form-control form-control-sm text-center">2</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-6 col-form-label" for="total">Replace</label>
            <div class="col-6 p-0">
              <span class="form-control form-control-sm text-center">2</span>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div id="bettery-level-chartdiv-pie-sliced" style="width: 100%; height: 150px"></div>
        </div>
      </div>
    </fieldset>
    <!-- Bettery Levels end-->

    <!-- Signal levels start-->
    <fieldset>
      <legend>Signal Levels</legend>
      <div class="row signal-levels">
        <div class="col-4">
          <div class="form-group row">
            <label class="col-6 col-form-label" for="total">Good</label>
            <div class="col-6 p-0">
              <span class="form-control form-control-sm text-center">5</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-6 col-form-label" for="total">Low</label>
            <div class="col-6 p-0">
              <span class="form-control form-control-sm text-center">2</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-6 col-form-label" for="total">Replace</label>
            <div class="col-6 p-0">
              <span class="form-control form-control-sm text-center">2</span>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div id="signal-level-chartdiv-pie-sliced" style="width: 100%; height: 150px"></div>
        </div>
      </div>
    </fieldset>
    <!-- Signal levels end-->
  </div>
</div>
