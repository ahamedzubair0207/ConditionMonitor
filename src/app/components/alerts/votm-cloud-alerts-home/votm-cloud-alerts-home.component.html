    <div class="mt-3">
        <ngx-datatable
        class="bootstrap"
        style="height: 600px;"
        [rows]="alertList"
        columnMode="force"
        [headerHeight]="50"
        [footerHeight]="0"
        [rowHeight]="35"
        [scrollbarV]="true"
        [loadingIndicator]="isGetAlertsAPILoading">
        <ngx-datatable-column name="Rule Name" [width]="150" [sortable]="true" prop="alertRuleName">
          <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
            <a style="color: #212529; cursor: pointer;" (click)="openViewAlert(content, row.alertRuleId)"> {{row.alertRuleName}}</a>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Signal Type" [width]="100" [sortable]="true" prop="alertTypeName"></ngx-datatable-column>
        <ngx-datatable-column name="Rule Type" [sortable]="true" prop="ruleType"></ngx-datatable-column>
        <ngx-datatable-column name="Rule Owner" [width]="230" [sortable]="true" prop="organizationScopeName"></ngx-datatable-column>
        <ngx-datatable-column name="Associations" [width]="150" [sortable]="true" prop="numberofSignalAssociated"></ngx-datatable-column>
        <ngx-datatable-column name="Notifications" [width]="100" [sortable]="true" prop="numberofUserAssociated"></ngx-datatable-column>
        <ngx-datatable-column name="Actions" [width]="100" [sortable]="false">
          <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <a style="color: #212529;" class="action-icon" title="Edit" (click)="openEditAlert(content, row.alertRuleId)">
              <i class="icon-edit pr-1"></i>
            </a>
            <a class="action-icon" (click)="openConfirmDialog(row.alertRuleId, row.alertRuleName)" title="Delete">
              <i class="icon-trash"></i>
            </a>
          </ng-template>
        </ngx-datatable-column>
        </ngx-datatable>
        </div>
  </div>
</div>

<app-votm-cloud-confim-dialog (onClose)="deleteAlert($event)" #confirmBox message="{{message}}"
  headerMessage="Warning"></app-votm-cloud-confim-dialog>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">{{alertModalTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-votm-cloud-alerts-create [AlertpageType]="AlertpageType" [AlertcurOrgId]="AlertcurOrgId" [AlertcurOrgName]="AlertcurOrgName" [AlertorgId]="AlertorgId" [AlertalertId]="AlertalertId" [AlertaccessScopeName]="AlertorgName"></app-votm-cloud-alerts-create>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary btn-sm" (click)="modal.close('Close click')">Close</button>
      <button type="button" class="btn btn-info btn-sm" *ngIf="AlertpageType !== 'View'" id="alertRuleSaveBtn" (click)="onCreateAlertRule()"><i class="icon-warn"></i>Save Alert Rule</button>
    </div>
  </ng-template>
